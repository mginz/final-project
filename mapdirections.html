<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service</title>
    <style>
      html, body, #map-canvas {
        height: 500px;
		width: 500px;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
	 
	 <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script>
var directionsDisplay;
var directionsService = new google.maps.DirectionsService();
var map;
var Latitude ='51.535118'; 
var Longitude ='-0.139009';
var bardata = [];
var myLocation = (Latitude, Longitude);
console.log (myLocation)
function initialize() {
  directionsDisplay = new google.maps.DirectionsRenderer();
  var UserLocation = new google.maps.LatLng(Latitude, Longitude);
  var mapOptions = {
    zoom:7,
    center: UserLocation
  }
 map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map)
 var request = {
    location: UserLocation,
    radius: 500,
    types: ['bar']
  };
   infowindow = new google.maps.InfoWindow();
  var service = new google.maps.places.PlacesService(map);
  service.nearbySearch(request, getcards);
}

function getcards(results, status) {
	 if (status == google.maps.places.PlacesServiceStatus.OK) {
		for (var i = 0; i < results.length; i++) { 
			
			bardata.push(results[i]);
		}
	 //console.log(bardata);
   return bardata;
  }
}
var bardata = [getcards];
console.log(bardata);
  
  ;


function calcRoute() {
  var start = document.getElementById('start').value;
  var end = document.getElementById('end').value;
  var request = {
      origin:start,
      destination:end,
      travelMode: google.maps.TravelMode.DRIVING
  };
  console.log(start);
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    }
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="panel">
    <b>Start: </b>
    <select id="start" onchange="calcRoute();">
      <option value="london">Your location!</option>
      <option value="st louis, mo">St Louis</option>
      
    </select>
    <b>End: </b>
    <select id="end" onchange="calcRoute();">
      <option value="">Chicago</option>
       <div ng-controller="CardCtrl" id="details">
		<div class="location">
	  <option value="{{card.vicinity}}">location</option>
      </div>
	  </div>
    </select>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
